<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flipper</h1>

        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="side heads">
                    <span>HEADS</span>
                </div>
                <div class="side tails">
                    <span>TAILS</span>
                </div>
            </div>
        </div>

        <button class="flip-btn" id="flipBtn" onclick="flipCoin()">Flip Coin</button>

        <div class="result" id="result"></div>

        <div class="stats">
            <h3>Statistics</h3>
            <p>Heads: <span id="headsCount">0</span></p>
            <p>Tails: <span id="tailsCount">0</span></p>
            <p>Total Flips: <span id="totalFlips">0</span></p>
            <button class="reset-btn" onclick="resetStats()">Reset Stats</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
